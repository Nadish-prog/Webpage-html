<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navcard</title>
</head>
<style>
    /* CSS styling for the card */
    .card {
        display: flex;
        align-items: center;
        padding: 20px;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 15%;
        height: 20px;
    }

    .card-icon {
        border-radius: 50%;
        width: 50px;
        margin-right: 15px;
    }

    .card-content h2 {
        margin: 5px 0 0 0;
        font-weight: 200;
    }

    .card-content p {
        margin: 0 0 0 0;

    }

    .card-arrow {
        margin-left: auto;
        width: 20px;
    }

    /* Add responsiveness to the card */
    @media (max-width: 600px) {
        .card {
            flex-direction: column;
            width: 80%;
        }

        .card-arrow {
            margin-top: 10px;
        }
    }

</style>
<body>
<!-- HTML structure for the card -->
<div class="card">
    <img src="https://static-00.iconduck.com/assets.00/stoned-face-emoji-511x512-glstht3i.png" alt="Icon" class="card-icon">
    <div class="card-content">
        <h2>Fine Arts</h2>
        <p>Workspace</p>
    </div>
    <img src="https://static.thenounproject.com/png/424315-200.png" alt="Arrow" class="card-arrow">
</div>

</body>
</html>
