<!DOCTYPE html>
<html lang="en">
<head>

    <title>Event Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #f3f3f3;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header img {
            width: 50px; /* Placeholder for baby emoji */
        }
        .card-details {
            margin-top: 20px;
        }
        .card-resources {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

</html>
